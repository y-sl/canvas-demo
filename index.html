<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化页面搭建原型</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
    <!-- 左栏：管理后台（画布区） -->
    <div class="w-1/3 bg-white border-r border-gray-300 p-4">
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">管理后台</h2>
            <input type="file" id="backgroundUpload" accept="image/*" class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        <div class="border border-gray-300 bg-gray-50 overflow-hidden" style="height: calc(100vh - 200px);">
            <canvas id="canvas" class="w-full h-full"></canvas>
        </div>
        <div class="mt-4">
            <button id="saveConfig" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                保存配置
            </button>
        </div>
    </div>

    <!-- 中栏：属性配置面板 -->
    <div class="w-1/3 bg-white border-r border-gray-300 p-4">
        <h2 class="text-lg font-semibold mb-4">属性配置</h2>
        <div id="propertyPanel" class="space-y-4">
            <div class="text-gray-500 text-center py-8">
                请在左侧图中拖拽或选择一个模块
            </div>
        </div>
    </div>

    <!-- 右栏：H5实时预览 -->
    <div class="w-1/3 bg-gray-200 p-4 flex justify-center items-center">
        <div class="bg-black rounded-lg p-2 shadow-lg">
            <h3 class="text-white text-sm mb-2 text-center">H5预览</h3>
            <div id="mobilePreview" class="bg-white relative overflow-hidden" style="width: 375px; height: 820px;">
                <!-- 预览内容将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 全局状态管理
        const AppState = {
            canvas: null,
            modules: [],
            selectedModule: null,
            backgroundImage: null,
            canvasScale: 1
        };

        // 画布管理器
        class CanvasManager {
            constructor() {
                this.initCanvas();
                this.bindEvents();
            }

            initCanvas() {
                AppState.canvas = new fabric.Canvas('canvas', {
                    backgroundColor: '#f3f4f6',
                    selection: true
                });
                this.updateCanvasSize();
                window.addEventListener('resize', () => this.updateCanvasSize());
            }

            updateCanvasSize() {
                const container = document.querySelector('#canvas').parentElement;
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                if (AppState.backgroundImage) {
                    // 直接使用容器的全部尺寸，让背景图适应画布
                    AppState.canvas.setDimensions({
                        width: containerWidth,
                        height: containerHeight
                    });
                    
                    // 计算背景图的缩放比例以适应画布
                    const imgAspectRatio = AppState.backgroundImage.width / AppState.backgroundImage.height;
                    const canvasAspectRatio = containerWidth / containerHeight;
                    
                    let scaleX, scaleY;
                    if (imgAspectRatio > canvasAspectRatio) {
                        // 图片较宽，以宽度为准缩放
                        scaleX = scaleY = containerWidth / AppState.backgroundImage.width;
                    } else {
                        // 图片较高，以高度为准缩放
                        scaleX = scaleY = containerHeight / AppState.backgroundImage.height;
                    }
                    
                    AppState.canvasScale = scaleX;
                    
                    // 更新背景图缩放
                    if (AppState.canvas.backgroundImage) {
                        AppState.canvas.setBackgroundImage(AppState.backgroundImage, () => {
                            AppState.canvas.renderAll();
                        }, {
                            scaleX: scaleX,
                            scaleY: scaleY,
                            left: (containerWidth - AppState.backgroundImage.width * scaleX) / 2,
                            top: (containerHeight - AppState.backgroundImage.height * scaleY) / 2
                        });
                    }
                } else {
                    AppState.canvas.setDimensions({
                        width: containerWidth,
                        height: containerHeight
                    });
                    AppState.canvasScale = 1;
                }
                AppState.canvas.renderAll();
            }

            bindEvents() {
                // 背景图上传
                document.getElementById('backgroundUpload').addEventListener('change', (e) => {
                    this.uploadBackground(e);
                });

                // 鼠标拖拽创建模块
                let isDrawing = false;
                let startX, startY;

                AppState.canvas.on('mouse:down', (e) => {
                    if (e.target) return; // 如果点击在已有对象上，不创建新模块
                    
                    isDrawing = true;
                    const pointer = AppState.canvas.getPointer(e.e);
                    startX = pointer.x;
                    startY = pointer.y;
                });

                AppState.canvas.on('mouse:move', (e) => {
                    if (!isDrawing) return;
                    
                    const pointer = AppState.canvas.getPointer(e.e);
                    const width = Math.abs(pointer.x - startX);
                    const height = Math.abs(pointer.y - startY);
                    
                    // 移除临时矩形
                    const tempRect = AppState.canvas.getObjects().find(obj => obj.isTemp);
                    if (tempRect) {
                        AppState.canvas.remove(tempRect);
                    }
                    
                    // 创建临时矩形
                    if (width > 5 && height > 5) {
                        const rect = new fabric.Rect({
                            left: Math.min(startX, pointer.x),
                            top: Math.min(startY, pointer.y),
                            width: width,
                            height: height,
                            fill: 'rgba(59, 130, 246, 0.3)',
                            stroke: '#3b82f6',
                            strokeWidth: 2,
                            isTemp: true
                        });
                        AppState.canvas.add(rect);
                    }
                });

                AppState.canvas.on('mouse:up', (e) => {
                    if (!isDrawing) return;
                    isDrawing = false;
                    
                    // 移除临时矩形
                    const tempRect = AppState.canvas.getObjects().find(obj => obj.isTemp);
                    if (tempRect) {
                        AppState.canvas.remove(tempRect);
                        
                        // 创建正式模块
                        if (tempRect.width > 10 && tempRect.height > 10) {
                            this.createModule({
                                left: tempRect.left,
                                top: tempRect.top,
                                width: tempRect.width,
                                height: tempRect.height
                            });
                        }
                    }
                });

                // 选中模块事件
                AppState.canvas.on('selection:created', (e) => {
                    if (e.selected[0] && e.selected[0].moduleData) {
                        this.selectModule(e.selected[0]);
                    }
                });

                AppState.canvas.on('selection:updated', (e) => {
                    if (e.selected[0] && e.selected[0].moduleData) {
                        this.selectModule(e.selected[0]);
                    }
                });

                AppState.canvas.on('selection:cleared', () => {
                    this.clearSelection();
                });

                // 对象修改事件
                AppState.canvas.on('object:modified', () => {
                    this.updatePreview();
                });
            }

            uploadBackground(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    fabric.Image.fromURL(event.target.result, (img) => {
                        AppState.backgroundImage = img;
                        
                        // 更新画布尺寸和背景图
                        this.updateCanvasSize();
                        this.updatePreview();
                    });
                };
                reader.readAsDataURL(file);
            }

            createModule(rect) {
                const moduleId = 'module_' + Date.now();
                const moduleData = {
                    id: moduleId,
                    type: 'TEXT',
                    rect: rect,
                    data: {
                        textContent: '新建文本',
                        fontSize: 16,
                        color: '#000000',
                        fontWeight: 'normal',
                        textAlign: 'center'
                    }
                };

                const fabricRect = new fabric.Rect({
                    left: rect.left,
                    top: rect.top,
                    width: rect.width,
                    height: rect.height,
                    fill: 'rgba(59, 130, 246, 0.3)',
                    stroke: '#3b82f6',
                    strokeWidth: 2,
                    moduleData: moduleData
                });

                AppState.canvas.add(fabricRect);
                AppState.modules.push(moduleData);
                
                this.updatePreview();
            }

            selectModule(fabricObject) {
                AppState.selectedModule = fabricObject.moduleData;
                PropertyPanel.show(AppState.selectedModule);
            }

            clearSelection() {
                AppState.selectedModule = null;
                PropertyPanel.hide();
            }

            updatePreview() {
                PreviewRenderer.render();
            }

            deleteSelectedModule() {
                if (!AppState.selectedModule) return;
                
                // 从画布移除
                const fabricObject = AppState.canvas.getObjects().find(obj => 
                    obj.moduleData && obj.moduleData.id === AppState.selectedModule.id
                );
                if (fabricObject) {
                    AppState.canvas.remove(fabricObject);
                }
                
                // 从状态移除
                AppState.modules = AppState.modules.filter(m => m.id !== AppState.selectedModule.id);
                
                // 清除选中状态
                this.clearSelection();
                this.updatePreview();
            }
        }

        // 属性配置面板
        class PropertyPanel {
            static show(moduleData) {
                const panel = document.getElementById('propertyPanel');
                panel.innerHTML = this.generatePanelHTML(moduleData);
                this.bindPanelEvents(moduleData);
            }

            static hide() {
                const panel = document.getElementById('propertyPanel');
                panel.innerHTML = '<div class="text-gray-500 text-center py-8">请在左侧图中拖拽或选择一个模块</div>';
            }

            static generatePanelHTML(moduleData) {
                let html = `
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">模块类型</label>
                            <select id="moduleType" class="w-full p-2 border border-gray-300 rounded">
                                <option value="TEXT" ${moduleData.type === 'TEXT' ? 'selected' : ''}>TEXT (文本)</option>
                                <option value="BUTTON" ${moduleData.type === 'BUTTON' ? 'selected' : ''}>BUTTON (跳转按钮)</option>
                                <option value="VIDEO" ${moduleData.type === 'VIDEO' ? 'selected' : ''}>VIDEO (视频播放)</option>
                                <option value="GIF" ${moduleData.type === 'GIF' ? 'selected' : ''}>GIF (动态图)</option>
                            </select>
                        </div>
                        <div id="dynamicConfig">
                            ${this.generateConfigHTML(moduleData)}
                        </div>
                        <button id="deleteModule" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                            删除此模块
                        </button>
                    </div>
                `;
                return html;
            }

            static generateConfigHTML(moduleData) {
                switch (moduleData.type) {
                    case 'TEXT':
                        return `
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">文本内容</label>
                                    <textarea id="textContent" class="w-full p-2 border border-gray-300 rounded" rows="3">${moduleData.data.textContent || ''}</textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">字号</label>
                                    <input type="number" id="fontSize" class="w-full p-2 border border-gray-300 rounded" value="${moduleData.data.fontSize || 16}">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">文字颜色</label>
                                    <input type="color" id="color" class="w-full p-2 border border-gray-300 rounded" value="${moduleData.data.color || '#000000'}">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">字重</label>
                                    <select id="fontWeight" class="w-full p-2 border border-gray-300 rounded">
                                        <option value="normal" ${moduleData.data.fontWeight === 'normal' ? 'selected' : ''}>normal</option>
                                        <option value="bold" ${moduleData.data.fontWeight === 'bold' ? 'selected' : ''}>bold</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">对齐方式</label>
                                    <select id="textAlign" class="w-full p-2 border border-gray-300 rounded">
                                        <option value="left" ${moduleData.data.textAlign === 'left' ? 'selected' : ''}>left</option>
                                        <option value="center" ${moduleData.data.textAlign === 'center' ? 'selected' : ''}>center</option>
                                        <option value="right" ${moduleData.data.textAlign === 'right' ? 'selected' : ''}>right</option>
                                    </select>
                                </div>
                            </div>
                        `;
                    case 'BUTTON':
                        return `
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">事件类型</label>
                                    <select id="actionType" class="w-full p-2 border border-gray-300 rounded">
                                        <option value="JUMP_URL" ${moduleData.action?.type === 'JUMP_URL' ? 'selected' : ''}>JUMP_URL</option>
                                        <option value="OPEN_VIP_PAGE" ${moduleData.action?.type === 'OPEN_VIP_PAGE' ? 'selected' : ''}>OPEN_VIP_PAGE</option>
                                        <option value="SHOW_TOAST" ${moduleData.action?.type === 'SHOW_TOAST' ? 'selected' : ''}>SHOW_TOAST</option>
                                    </select>
                                </div>
                                <div id="actionConfig">
                                    ${this.generateActionConfigHTML(moduleData.action)}
                                </div>
                            </div>
                        `;
                    case 'VIDEO':
                        return `
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">视频URL</label>
                                <input type="url" id="videoUrl" class="w-full p-2 border border-gray-300 rounded" value="${moduleData.data?.url || ''}" placeholder="请输入视频地址">
                            </div>
                        `;
                    case 'GIF':
                        return `
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">GIF URL</label>
                                <input type="url" id="gifUrl" class="w-full p-2 border border-gray-300 rounded" value="${moduleData.data?.url || ''}" placeholder="请输入GIF地址">
                            </div>
                        `;
                    default:
                        return '';
                }
            }

            static generateActionConfigHTML(action) {
                if (!action) return '';
                
                switch (action.type) {
                    case 'JUMP_URL':
                        return `
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">跳转链接(URL)</label>
                                <input type="url" id="jumpUrl" class="w-full p-2 border border-gray-300 rounded" value="${action.data?.url || ''}" placeholder="请输入跳转地址">
                            </div>
                        `;
                    case 'SHOW_TOAST':
                        return `
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">提示文字</label>
                                <input type="text" id="toastText" class="w-full p-2 border border-gray-300 rounded" value="${action.data?.text || ''}" placeholder="请输入提示文字">
                            </div>
                        `;
                    case 'OPEN_VIP_PAGE':
                        return '<div class="text-gray-500 text-sm">此事件类型无需额外配置</div>';
                    default:
                        return '';
                }
            }

            static bindPanelEvents(moduleData) {
                // 模块类型切换
                document.getElementById('moduleType').addEventListener('change', (e) => {
                    moduleData.type = e.target.value;
                    
                    // 重置数据
                    if (moduleData.type === 'TEXT') {
                        moduleData.data = {
                            textContent: '新建文本',
                            fontSize: 16,
                            color: '#000000',
                            fontWeight: 'normal',
                            textAlign: 'center'
                        };
                        delete moduleData.action;
                    } else if (moduleData.type === 'BUTTON') {
                        moduleData.action = {
                            type: 'JUMP_URL',
                            data: { url: '' }
                        };
                        delete moduleData.data;
                    } else {
                        moduleData.data = { url: '' };
                        delete moduleData.action;
                    }
                    
                    // 重新渲染配置面板
                    document.getElementById('dynamicConfig').innerHTML = this.generateConfigHTML(moduleData);
                    this.bindConfigEvents(moduleData);
                    
                    canvasManager.updatePreview();
                });

                // 删除模块
                document.getElementById('deleteModule').addEventListener('click', () => {
                    canvasManager.deleteSelectedModule();
                });

                this.bindConfigEvents(moduleData);
            }

            static bindConfigEvents(moduleData) {
                // TEXT 类型配置
                if (moduleData.type === 'TEXT') {
                    ['textContent', 'fontSize', 'color', 'fontWeight', 'textAlign'].forEach(field => {
                        const element = document.getElementById(field);
                        if (element) {
                            element.addEventListener('input', (e) => {
                                moduleData.data[field] = e.target.value;
                                canvasManager.updatePreview();
                            });
                        }
                    });
                }

                // BUTTON 类型配置
                if (moduleData.type === 'BUTTON') {
                    const actionTypeEl = document.getElementById('actionType');
                    if (actionTypeEl) {
                        actionTypeEl.addEventListener('change', (e) => {
                            moduleData.action.type = e.target.value;
                            
                            // 重置action data
                            switch (e.target.value) {
                                case 'JUMP_URL':
                                    moduleData.action.data = { url: '' };
                                    break;
                                case 'SHOW_TOAST':
                                    moduleData.action.data = { text: '' };
                                    break;
                                case 'OPEN_VIP_PAGE':
                                    moduleData.action.data = {};
                                    break;
                            }
                            
                            // 重新渲染action配置
                            document.getElementById('actionConfig').innerHTML = this.generateActionConfigHTML(moduleData.action);
                            this.bindActionConfigEvents(moduleData);
                            
                            canvasManager.updatePreview();
                        });
                    }
                    
                    this.bindActionConfigEvents(moduleData);
                }

                // VIDEO/GIF 类型配置
                if (moduleData.type === 'VIDEO') {
                    const videoUrlEl = document.getElementById('videoUrl');
                    if (videoUrlEl) {
                        videoUrlEl.addEventListener('input', (e) => {
                            moduleData.data.url = e.target.value;
                            canvasManager.updatePreview();
                        });
                    }
                }

                if (moduleData.type === 'GIF') {
                    const gifUrlEl = document.getElementById('gifUrl');
                    if (gifUrlEl) {
                        gifUrlEl.addEventListener('input', (e) => {
                            moduleData.data.url = e.target.value;
                            canvasManager.updatePreview();
                        });
                    }
                }
            }

            static bindActionConfigEvents(moduleData) {
                const jumpUrlEl = document.getElementById('jumpUrl');
                const toastTextEl = document.getElementById('toastText');
                
                if (jumpUrlEl) {
                    jumpUrlEl.addEventListener('input', (e) => {
                        moduleData.action.data.url = e.target.value;
                    });
                }
                
                if (toastTextEl) {
                    toastTextEl.addEventListener('input', (e) => {
                        moduleData.action.data.text = e.target.value;
                    });
                }
            }
        }

        // 预览渲染器
        class PreviewRenderer {
            static render() {
                const preview = document.getElementById('mobilePreview');
                
                // 清空预览内容
                preview.innerHTML = '';
                
                // 添加背景图
                if (AppState.backgroundImage) {
                    const bgImg = document.createElement('img');
                    bgImg.src = AppState.backgroundImage.getSrc();
                    bgImg.style.cssText = 'width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 0;';
                    preview.appendChild(bgImg);
                }
                
                // 渲染模块
                AppState.modules.forEach(module => {
                    const moduleEl = this.createModuleElement(module);
                    if (moduleEl) {
                        preview.appendChild(moduleEl);
                    }
                });
            }

            static createModuleElement(module) {
                const fabricObject = AppState.canvas.getObjects().find(obj => 
                    obj.moduleData && obj.moduleData.id === module.id
                );
                
                if (!fabricObject) return null;
                
                // 计算百分比位置
                const canvasWidth = AppState.canvas.width;
                const canvasHeight = AppState.canvas.height;
                
                const leftPercent = (fabricObject.left / canvasWidth) * 100;
                const topPercent = (fabricObject.top / canvasHeight) * 100;
                const widthPercent = (fabricObject.width * fabricObject.scaleX / canvasWidth) * 100;
                const heightPercent = (fabricObject.height * fabricObject.scaleY / canvasHeight) * 100;

                const element = document.createElement('div');
                element.style.cssText = `
                    position: absolute;
                    left: ${leftPercent}%;
                    top: ${topPercent}%;
                    width: ${widthPercent}%;
                    height: ${heightPercent}%;
                    z-index: 10;
                `;

                switch (module.type) {
                    case 'TEXT':
                        element.innerHTML = module.data.textContent || '新建文本';
                        element.style.cssText += `
                            font-size: ${module.data.fontSize || 16}px;
                            color: ${module.data.color || '#000000'};
                            font-weight: ${module.data.fontWeight || 'normal'};
                            text-align: ${module.data.textAlign || 'center'};
                            display: flex;
                            align-items: center;
                            justify-content: ${module.data.textAlign === 'left' ? 'flex-start' : module.data.textAlign === 'right' ? 'flex-end' : 'center'};
                            word-wrap: break-word;
                            padding: 4px;
                        `;
                        break;
                        
                    case 'BUTTON':
                        element.innerHTML = '按钮';
                        element.style.cssText += `
                            background-color: #3b82f6;
                            color: white;
                            border-radius: 4px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            cursor: pointer;
                            font-weight: bold;
                        `;
                        
                        // 添加点击事件
                        element.addEventListener('click', () => {
                            if (module.action) {
                                switch (module.action.type) {
                                    case 'JUMP_URL':
                                        if (module.action.data.url) {
                                            alert(`模拟跳转到: ${module.action.data.url}`);
                                        }
                                        break;
                                    case 'SHOW_TOAST':
                                        alert(module.action.data.text || '提示信息');
                                        break;
                                    case 'OPEN_VIP_PAGE':
                                        alert('模拟打开VIP页面');
                                        break;
                                }
                            }
                        });
                        break;
                        
                    case 'VIDEO':
                        if (module.data.url) {
                            element.innerHTML = `<video controls style="width: 100%; height: 100%;"><source src="${module.data.url}" type="video/mp4">视频无法播放</video>`;
                        } else {
                            element.innerHTML = '视频';
                            element.style.cssText += 'background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; border: 1px solid #d1d5db;';
                        }
                        break;
                        
                    case 'GIF':
                        if (module.data.url) {
                            element.innerHTML = `<img src="${module.data.url}" style="width: 100%; height: 100%; object-fit: cover;" alt="GIF">`;
                        } else {
                            element.innerHTML = 'GIF';
                            element.style.cssText += 'background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; border: 1px solid #d1d5db;';
                        }
                        break;
                }

                return element;
            }
        }

        // 配置导出器
        class ConfigExporter {
            static export() {
                const config = {
                    backgroundImageUrl: AppState.backgroundImage ? AppState.backgroundImage.getSrc() : '',
                    modules: []
                };

                AppState.modules.forEach(module => {
                    const fabricObject = AppState.canvas.getObjects().find(obj => 
                        obj.moduleData && obj.moduleData.id === module.id
                    );
                    
                    if (!fabricObject) return;
                    
                    // 计算百分比位置
                    const canvasWidth = AppState.canvas.width;
                    const canvasHeight = AppState.canvas.height;
                    
                    const leftPercent = ((fabricObject.left / canvasWidth) * 100).toFixed(1);
                    const topPercent = ((fabricObject.top / canvasHeight) * 100).toFixed(1);
                    const widthPercent = ((fabricObject.width * fabricObject.scaleX / canvasWidth) * 100).toFixed(1);
                    const heightPercent = ((fabricObject.height * fabricObject.scaleY / canvasHeight) * 100).toFixed(1);

                    const moduleConfig = {
                        type: module.type,
                        rect: {
                            left: `${leftPercent}%`,
                            top: `${topPercent}%`,
                            width: `${widthPercent}%`,
                            height: `${heightPercent}%`
                        }
                    };

                    if (module.type === 'BUTTON' && module.action) {
                        moduleConfig.action = module.action;
                    } else if (module.data) {
                        moduleConfig.data = module.data;
                    }

                    config.modules.push(moduleConfig);
                });

                // 显示配置
                const configJson = JSON.stringify(config, null, 2);
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head><title>页面配置JSON</title></head>
                        <body style="font-family: monospace; padding: 20px;">
                            <h2>页面配置JSON</h2>
                            <button onclick="navigator.clipboard.writeText(document.getElementById('config').textContent)">复制到剪贴板</button>
                            <pre id="config" style="background: #f5f5f5; padding: 15px; margin-top: 10px; white-space: pre-wrap;">${configJson}</pre>
                        </body>
                    </html>
                `);
            }
        }
